<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum Kit</h1>
  <div class="container">
    <div class="image">
      <div class="grid">
      <img draggable="false" src="images/[GetPaidStock.com]-66871cbade2a6.jpg" alt="">
      <button class="w drum2">w</button>
     <button class="a drum2">a</button>
      <button class="s drum2">s</button>
      <button class="d drum2">d</button>
      <button class="j drum2">j</button>
      <button class="k drum2">k</button>
      <button class="l drum2">l</button>
    </div>
    </div>
    <div class="set">
      <button class="w drum" id="w" >Snare</button>
      <button class="a drum" id="a">High-hat</button>
      <button class="s drum" id="s">Tom-L</button>
      <button class="d drum" id="d">Kick-bass</button>
      <button class="j drum" id="j">Tom-R</button>
      <button class="k drum" id="k">Ride-Cymbal</button>
      <button class="l drum" id="l">Floor-tom</button>
    </div>
  </div>
  <h1 id="title2">Drum Kit</h1>
<script src="script.js"></script>
</body>

</html>
